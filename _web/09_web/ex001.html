<html>

<head>
    <meta charset="UTF-8" />
    <title>Programação Estruturada</title>
</head>

<body>
    <h1>Entrada do Programa</h1>
    <button onclick='executarExercicio()'>OK</button>
    <p id="resultado"></p>
    <script>
        function executarExercicio() {
            var arr = [];

            function receberN() {
                let a = prompt('informe um numero (0 para parar.)')
                if (a == 0) {
                    return
                }

                arr.push(a)
                receberN()
            }

            receberN();
            var  r = arr.reverse()
            document.getElementById('resultado').innerHTML = r;
        }
    </script>
</body>

</html>
