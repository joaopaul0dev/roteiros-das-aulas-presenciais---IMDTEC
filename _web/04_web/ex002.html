<html>

<head>
    <meta charset="UTF-8" />
    <title>Programação Estruturada</title>
</head>

<body>
    <h1>Entrada do Programa</h1>
    <button onclick='executarExercicio()'>OK</button>
    <p id="resultado"></p>
    <script>
        function executarExercicio() {
            var d = new Date() 
            var m = d.toLocaleString('pt-BR', { month: 'short' })
            
            var r = 'Data: ' + d.getDate() + ' de ' + m +' de '+ d.getFullYear()+ '<br>' +
             'Hora: ' + d.getHours() +'h'+ d.getHours(); 
            
            document.getElementById('resultado').innerHTML = r;
        }
    </script>
</body>

</html>
